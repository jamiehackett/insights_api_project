---
  - name: Get Host List
    uri:
      url: https://cloud.redhat.com/api/inventory/v1/hosts?page={{ item }}
      method: GET
      headers:
        Authorization: "Bearer {{ token }}"
        Content-Type: "application/json"
        accept: application/json
      body_format: form-urlencoded
      status_code: 200
      return_content: yes
      validate_certs: false
      force_basic_auth: yes
    register: host_list

  - name: host_data fact
    set_fact:
      host_data: "{{ host_list.json }}"

  - name: print fact
    debug:
      var: host_data

  - name: get uuid of host
    set_fact:
      uuid: "{{ uuid + [ host_data | json_query(get_uuid)] }}"
    vars:
      uuid: []
      get_uuid: "results[?fqdn].id"
    delegate_to: localhost

  - name: print uuid
    debug:
      var: uuid

